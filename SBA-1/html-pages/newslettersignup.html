    <div  id="newsinfo">   <h1>NewsLetter Signup</h1>
        <p> Sign up for our Newletter and/or Text Updates for upcoming events in Chicago</p> <br>
        <form class="signup">

        <label id="name" for="name">First Name:</label>
        <input class="name" type="text" placeholder="John"/><br>
        <label id="lname" for="lname">Last Name:</label>
        <input class="lname" type="text" placeholder="Smith"/><br>
        <label id="email" for="email">Email:</label>
        <input class="email" type="email" placeholder="johnsmith2024@gmail.com"/><br>
        <label id="number" for="number">Cell Phone(optional)</label>
        <input class="number" type="number" placeholder="888-888-8888">
        <fieldset>
            <legend>Keep me informed on(Check all that apply)</legend>
            <label for="food">Food</label><input type="checkbox" name="food" id="food"/> 
            <label for="sports">Sports</label><input type="checkbox" name="sports" id="sports"/>
            <label for="museums">Museums</label><input type="checkbox" name="museums" id="museums"/>
            <label for="music">Music</label><input type="checkbox" name="music" id="music"/>
            <label for="art">Art</label><input type="checkbox" name="art" id="art"/>
        </fieldset>
        <input class="button" type="submit"> 
    </form>
    <!-- ask about adding  the back of my newsletter page or my newsletter box  -->
</div>
